ansible_port: "22"

discover_ssh: "true"
manage_ssh: "true"
manage_users: "true"

rdo_base_packages:
  - libselinux-python
  - policycoreutils-python
  - python-setuptools
  - wget
  - screen
  - tmux
  - redhat-lsb-core
  - deltarpm
  - chrony
  - net-tools
  - lsof
  - tcpdump
  - sysstat
  - psmisc
  - bind-utils

rdo_epel_packages:
  - htop

rdo_admin_group: "rdo-admin"
rdo_admin_users:
  dmsimard:
    name: "dmsimard"
    ssh_key: |
      ssh-rsa 
  jpena:
    name: "jpena"
    ssh_key: |
      ssh-rsa 
  apevec:
    name: "apevec"
    ssh_key: |
      ssh-rsa 
  mscherer:
    name: "mscherer"
    ssh_key: |
      ssh-rsa 
  amoralej:
    name: "amoralej"
    ssh_key: |
      ssh-rsa 

rdo_cron_jobs: {}
