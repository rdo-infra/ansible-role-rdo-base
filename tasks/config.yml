- name: Install motd
  template:
    src: "templates/motd.j2"
    dest: "/etc/motd"

- name: Enable and start chronyd
  service:
    name: "chronyd"
    enabled: "yes"
    state: "started"

- name: Ensure timezone is set to UTC
  file:
    src: "/usr/share/zoneinfo/UTC"
    dest: "/etc/localtime"
    state: link

- name: Setup RFC3339 bash history timestamps
  lineinfile:
    dest: "/etc/profile.d/bash-history-timestamps.sh"
    create: "yes"
    regexp: "^export"
    line: 'export HISTTIMEFORMAT="%Y-%m-%dT%T%z "'
    mode: "0644"
    owner: "root"
    group: "root"

- name: Ensure /var/log/journal exists
  file:
    path: "/var/log/journal"
    state: "directory"

- name: Check if /var/log/journal has been set up
  stat:
    path: "/var/log/journal"
  register: journal_path

- name: Set up persistent journal
  command: systemd-tmpfiles --create --prefix /var/log/journal
  notify:
    - Restart journald
  when: journal_path.stat.gr_name != 'systemd-journal'
