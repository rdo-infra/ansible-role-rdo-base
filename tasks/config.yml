- name: Install motd
  template:
    src: "templates/motd.j2"
    dest: "/etc/motd"

- name: Enable and start chronyd
  service:
    name: "chronyd"
    enabled: "yes"
    state: "started"

- name: Ensure timezone is set to UTC
  file:
    src: "/usr/share/zoneinfo/UTC"
    dest: "/etc/localtime"
    state: link

- name: Setup RFC3339 bash history timestamps
  lineinfile:
    dest: "/etc/profile.d/bash-history-timestamps.sh"
    create: "yes"
    regexp: "^export"
    line: 'export HISTTIMEFORMAT="%Y-%m-%dT%T%z "'
    mode: "0644"
    owner: "root"
    group: "root"

- name: Ensure /var/log/journal exists
  file:
    path: "/var/log/journal"
    state: "directory"
  notify:
    - Set up persistent journal
    - Restart journald

- name: Set grub timeout to 10 seconds
  lineinfile:
    path: "/etc/default/grub"
    regexp: "^GRUB_TIMEOUT"
    line: 'GRUB_TIMEOUT=10'

- name: Update grub configuration
  shell: /usr/sbin/grub2-mkconfig -o /boot/grub2/grub.cfg
  become: true
